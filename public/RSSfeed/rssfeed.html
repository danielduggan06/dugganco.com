<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggregated RSS Feed - Tile Format with Logos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    /* Grid container for the feed items */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      margin: 20px auto;
      max-width: 1200px;
    }
    /* Each feed item tile */
    .feed-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .feed-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .feed-item h3 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .feed-item h3 a {
      text-decoration: none;
      color: #333;
    }
    .feed-item .meta {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
    }
    /* Style for logos */
    .feed-item .meta img.logo {
      width: 30px;
      height: 30px;
      object-fit: contain;
      margin-right: 8px;
    }
    .feed-item p {
      font-size: 1em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Latest Security News</h1>
  <div id="feed-container" class="grid-container">
    Loading feeds...
  </div>
  
  <script>
    // List of RSS feeds to aggregate
    const feeds = [
      'https://feeds.feedburner.com/TheHackersNews',
      'https://www.bleepingcomputer.com/feed/',
      'https://krebsonsecurity.com/feed/'
    ];

    // Map feed source names to their logo URLs. Replace these URLs with the actual logos.
    const logos = {
      "The Hacker News": "https://pbs.twimg.com/profile_images/1597647879811657728/FLgHrLHy_400x400.jpg",
      "BleepingComputer": "https://pbs.twimg.com/profile_images/1699832227062792192/hqaQ8bMZ_400x400.jpg",
      "Krebs on Security": "https://pbs.twimg.com/profile_images/1518740904311508998/zq2bxuIw_400x400.jpg"
    };

    const CACHE_KEY = 'cachedFeedData';
    const CACHE_TIMESTAMP_KEY = 'cachedFeedTimestamp';
    const CACHE_EXPIRY = 30 * 60 * 1000; // 30 minutes

    // Helper to parse the date string, appending "Z" if missing so it's treated as UTC.
    function parseFeedDate(dateString) {
      if (!dateString.match(/(Z|[+-]\d{2}:?\d{2})$/)) {
        dateString += 'Z';
      }
      return new Date(dateString);
    }

    async function fetchFeed(feedUrl) {
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
      const response = await fetch(apiUrl);
      return response.json();
    }

    async function loadFeeds() {
      const now = Date.now();
      const cachedData = localStorage.getItem(CACHE_KEY);
      const cachedTimestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);

      // Use cached data if it's still fresh.
      if (cachedData && cachedTimestamp && (now - cachedTimestamp < CACHE_EXPIRY)) {
        console.log("Using cached feed data");
        displayFeedItems(JSON.parse(cachedData));
        return;
      }

      let allItems = [];
      for (let url of feeds) {
        try {
          const feedData = await fetchFeed(url);
          if (feedData && feedData.items) {
            const sourceTitle = feedData.feed.title;
            feedData.items.forEach(item => {
              item.source = sourceTitle;
            });
            allItems = allItems.concat(feedData.items);
          }
        } catch (error) {
          console.error('Error fetching feed:', url, error);
        }
      }
      
      // Sort items by publication date (newest first)
      allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

      // Cache the data and current timestamp.
      localStorage.setItem(CACHE_KEY, JSON.stringify(allItems));
      localStorage.setItem(CACHE_TIMESTAMP_KEY, now.toString());

      displayFeedItems(allItems);
    }

    function displayFeedItems(items) {
      const container = document.getElementById('feed-container');
      if (items.length === 0) {
        container.innerHTML = '<p>No items to display.</p>';
        return;
      }
      
      let html = '';
      items.forEach(item => {
        const dateObj = parseFeedDate(item.pubDate);
        const formattedDate = dateObj.toLocaleDateString(undefined, {
          year: 'numeric', month: 'short', day: 'numeric'
        });
        const formattedTime = dateObj.toLocaleTimeString(undefined, {
          hour: '2-digit', minute: '2-digit'
        });
        // Retrieve the logo URL from the mapping. If no logo exists, nothing is displayed.
        const logoUrl = logos[item.source] || '';

        html += `
          <div class="feed-item">
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p class="meta">
              ${logoUrl ? `<img src="${logoUrl}" alt="${item.source} logo" class="logo">` : ''}
              <span><em>${item.source}</em> - ${formattedDate} ${formattedTime}</span>
            </p>
            <p>${item.description}</p>
          </div>
        `;
      });
      container.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', loadFeeds);
  </script>
</body>
</html>
